name: 'dbt_demo'

config-version: 2
version: '0.1'

profile: 'dbt_oracle'

source-paths: ["models"]        # 1.0.0版本是models-paths
data-paths: ["datas"]           # 1.0.0版本是seeds-paths
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"


models:
  dbt_demo: # 这里需要和项目名保持一致
      materialized: table       # models/ 中的 *.sql 物化为表
      staging:
        materialized: view      # models/staging/ 中的 *.sql 物化为视图
